<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Orders</h1>
    </header>
    <nav>
        <button id="loadOrders">Load Orders</button>
    </nav>
    <div id="ordersContainer"></div>

    <script>
        document.getElementById('loadOrders').addEventListener('click', function() {
            fetch('http://localhost:3000/orders')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const ordersContainer = document.getElementById('ordersContainer');
                    ordersContainer.innerHTML = ''; // Clear previous orders

                    if (data.length === 0) {
                        ordersContainer.innerHTML = '<p>No orders placed yet.</p>';
                        return;
                    }

                    data.forEach(order => {
                        const orderDiv = document.createElement('div');
                        orderDiv.textContent = `Chair ${order.chair}: ${order.order}`;
                        ordersContainer.appendChild(orderDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    const ordersContainer = document.getElementById('ordersContainer');
                    ordersContainer.innerHTML = '<p style="color: red;">Error fetching orders: ' + error.message + '</p>';
                });
        });
    </script>
</body>
</html>
